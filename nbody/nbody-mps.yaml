apiVersion: v1
kind: Pod
metadata:
  name: nbody
spec:
  containers:
  - name: nbody
    image: us.gcr.io/gracegao-gke-dev/nbody@sha256:6e346bb9cf50a3fd3df399f8afa07fdde58e05b564683d3bc3f0d13d98851249
    command:
    - /bin/sh
    - -c
    - nvidia-smi && while true; do /usr/local/cuda/samples/5_Simulations/nbody -benchmark -numbodies=1000000; sleep 10; done
    resources:
      limits:
        nvidia.com/gpu: 1
    volumeMounts:
    - mountPath: /tmp/nvidia-mps
      name: mps
    env:
    - name: CUDA_MPS_ACTIVE_THREAD_PERCENTAGE
      value: "50"
  restartPolicy: OnFailure
  hostIPC: true
  volumes:
  - hostPath:
      path: /tmp/nvidia-mps
      type: Directory
    name: mps
